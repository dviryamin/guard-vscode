name: Monthly Release

on:
  schedule:
    # Run on the 1st day of every month at 9:00 AM UTC
    - cron: '0 9 1 * *'
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type (patch, minor, major)'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - patch
          - minor
          - major

jobs:
  check-and-release:
    name: Check for changes and create release
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push commits, tags, and create releases
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get latest tag
        id: get_latest_tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LATEST_TAG" ]; then
            echo "latest_tag=v0.0.0" >> $GITHUB_OUTPUT
            echo "has_tag=false" >> $GITHUB_OUTPUT
          else
            echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
            echo "has_tag=true" >> $GITHUB_OUTPUT
          fi
          echo "Latest tag: ${LATEST_TAG:-none}"

      - name: Check for changes since last release
        id: check_changes
        run: |
          if [ "${{ steps.get_latest_tag.outputs.has_tag }}" == "true" ]; then
            CHANGES=$(git log ${{ steps.get_latest_tag.outputs.latest_tag }}..HEAD --oneline --no-merges)
            if [ -z "$CHANGES" ]; then
              echo "has_changes=false" >> $GITHUB_OUTPUT
              echo "No changes since last release"
            else
              echo "has_changes=true" >> $GITHUB_OUTPUT
              echo "Changes detected since last release"
            fi
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "No previous tag, proceeding with first release"
          fi

      - name: Configure Git
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run standard-version
        if: steps.check_changes.outputs.has_changes == 'true'
        id: standard_version
        run: |
          BUMP_TYPE="${{ github.event.inputs.version_bump }}"
          
          # Determine release type argument
          if [ "$BUMP_TYPE" == "auto" ] || [ -z "$BUMP_TYPE" ]; then
            # Let standard-version automatically determine the version bump
            npx standard-version
          else
            # Use specified release type
            npx standard-version --release-as $BUMP_TYPE
          fi
          
          # Get the new version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Push changes and tags
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git push --follow-tags origin main

      - name: Extract release notes
        if: steps.check_changes.outputs.has_changes == 'true'
        id: extract_release_notes
        run: |
          # Extract the latest release notes from CHANGELOG.md
          VERSION="${{ steps.standard_version.outputs.new_version }}"
          
          # standard-version uses ### [version] format
          # Get content between the latest version header and the next version header or end
          awk "/^### \[$VERSION\]/,/^### \[|^## \[/ { if (/^### \[$VERSION\]/) next; if (/^### \[|^## \[/) exit; print }" CHANGELOG.md > RELEASE_NOTES.md
          
          # If RELEASE_NOTES.md is empty, use a default message
          if [ ! -s RELEASE_NOTES.md ]; then
            echo "Release v$VERSION" > RELEASE_NOTES.md
          fi

      - name: Create GitHub Release
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.standard_version.outputs.new_version }}
          name: v${{ steps.standard_version.outputs.new_version }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: No changes to release
        if: steps.check_changes.outputs.has_changes == 'false'
        run: |
          echo "No changes since last release. Skipping release creation."
